<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Simple Counter Application</h1>
    
    <!-- Display the current count -->
    <div class="counter-display">0</div>
    
    <!-- Buttons for incrementing, decrementing, and resetting the count -->
    <button class="button increment-button">Increment</button>
    <button class="button decrement-button">Decrement</button>
    <button class="button reset-button">Reset</button>

    <script src="script.js"></script>
</body>
</html>
